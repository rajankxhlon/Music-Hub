<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyStream - Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #ff69b4; /* Hot Pink */
            --accent-color: #8a2be2; /* Blue Violet */
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.15);
            --button-bg: linear-gradient(to right, #6a0dad, #8a2be2); /* Darker, more cohesive button */
            --button-hover-bg: linear-gradient(to right, #8a2be2, #6a0dad);
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e003a, #5b0060, #9f00a5); /* Darker, vibrant gradient */
            color: var(--text-color);
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from gradient */
            position: relative;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><defs><filter id="f1" x="0" y="0"><feTurbulence type="fractalNoise" baseFrequency="0.005 0.005" numOctaves="2" seed="0" result="turb"/><feDiffuseLighting in="turb" lightingColor="white" surfaceScale="10" result="light"><feDistantLight azimuth="235" elevation="60"/></feDiffuseLighting><feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/></filter></defs><rect width="100%" height="100%" fill="none" filter="url(%23f1)"/></svg>') no-repeat center center/cover;
            opacity: 0.1; /* Very subtle */
            animation: backgroundPan 30s linear infinite alternate;
        }

        @keyframes backgroundPan {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .logo-container {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            z-index: 10; /* Ensure logo is above background effect */
        }
        .logo-container img {
            max-width: 150px; /* Adjust logo size */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .container {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            z-index: 10;
        }
        h2 {
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 700;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 24px); /* Adjust for padding */
            padding: 14px 12px;
            margin-bottom: 18px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--input-bg);
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 14px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-2px);
        }
        #toggleAuth {
            background: none;
            color: white; /* Changed to white */
            border: none;
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Removed underline */
        }
        #toggleAuth:hover {
            color: rgba(255, 255, 255, 0.8); /* Slightly dim on hover, but still white */
        }
        #message {
            margin-top: 20px;
            color: red;
            font-weight: 600;
            font-size: 15px;
        }
        .tagline { /* Updated style for the tagline */
            margin-top: 25px; /* Increased margin to give space */
            font-size: 1.2em; /* Slightly larger font */
            font-weight: 800; /* Extra bold for impact */
            text-align: center;
            white-space: nowrap; /* Keep text on one line if possible */
            overflow: hidden; /* Hide overflow if it's too wide */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
            text-transform: uppercase; /* Make text all caps */

            /* --- Sky Blue Text Color (from gradient) --- */
            color: transparent; /* Make original text transparent */
            background: linear-gradient(45deg, #00bfff, #1e90ff, #007bff, #5f9ea0); /* Sky blue gradient */
            -webkit-background-clip: text; /* Clip background to text shape */
            background-clip: text; /* Standard property */

            /* --- White 3D Text Shadows --- */
            text-shadow:
                1px 1px 0px rgba(255, 255, 255, 0.8), /* Layer 1: Bright white */
                2px 2px 0px rgba(255, 255, 255, 0.7), /* Layer 2: Slightly less bright */
                3px 3px 0px rgba(255, 255, 255, 0.6), /* Layer 3 */
                4px 4px 0px rgba(255, 255, 255, 0.5), /* Layer 4 */
                5px 5px 0px rgba(255, 255, 255, 0.4), /* Layer 5 */
                6px 6px 0px rgba(255, 255, 255, 0.3), /* Layer 6 */
                7px 7px 0px rgba(255, 255, 255, 0.2), /* Layer 7 */
                8px 8px 0px rgba(255, 255, 255, 0.1), /* Layer 8 */
                9px 9px 0px rgba(0, 0, 0, 0.3), /* Deeper dark shadow for true depth */
                10px 10px 0px rgba(0, 0, 0, 0.5); /* Strongest dark shadow */
        }

        /* Mobile specific adjustments for tagline */
        @media (max-width: 600px) {
            .tagline {
                font-size: 0.9em; /* Smaller font on mobile */
                white-space: normal; /* Allow text to wrap on mobile */
                text-shadow:
                    1px 1px 0px rgba(255, 255, 255, 0.8),
                    2px 2px 0px rgba(255, 255, 255, 0.6),
                    3px 3px 0px rgba(255, 255, 255, 0.4),
                    4px 4px 0px rgba(0, 0, 0, 0.4); /* Fewer shadows for performance/readability */
            }
        }

        /* --- Loading Screen Styles --- */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e003a, #5b0060, #9f00a5); /* Match body background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loadingScreen img {
            max-width: 200px; /* Adjust logo size for loading screen */
            height: auto;
            animation: pulse 2s infinite alternate; /* Simple pulse animation */
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        #loadingText {
            font-size: 2.5em; /* Larger font for impact */
            font-weight: 800;
            color: var(--text-color);
            background: linear-gradient(45deg, #ff69b4, #8a2be2, #6a0dad); /* Pink-purple gradient for text */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeInOut 2s infinite alternate; /* Text fade in/out animation */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <img src="logo.png" alt="App Logo">
        <p id="loadingText">Fall in Vibes</p>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="App Logo">
    </div>

    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="username" placeholder="Username" style="display:none;">
            <button type="submit" id="submitBtn">Login</button>
            <button type="button" id="toggleAuth">Register</button>
        </form>
        <p id="message"></p>
        <p class="tagline">Vibe karo dil se, gaana suno Music Hub se.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const firebaseConfig = {
            apiKey: "AIzaSyBzdm1Qjgxqb6v8tYUJ4d5KTTgfYLjDbe0",
            authDomain: "rkchat-2319f.firebaseapp.com",
            projectId: "rkchat-2319f",
            storageBucket: "rkchat-2319f.firebasestorage.app",
            messagingSenderId: "1023660188375",
            appId: "1:1023660188375:web:5e1884a6d1b5aaadbb8692"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const submitBtn = document.getElementById('submitBtn');
        const toggleAuthBtn = document.getElementById('toggleAuth');
        const formTitle = document.getElementById('formTitle');
        const messageDisplay = document.getElementById('message');
        const loadingScreen = document.getElementById('loadingScreen');

        let isRegisterMode = false; // Track current mode (login/register)

        // Function to toggle between login and register forms
        toggleAuthBtn.addEventListener('click', () => {
            isRegisterMode = !isRegisterMode;
            if (isRegisterMode) {
                formTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleAuthBtn.textContent = 'Login';
                usernameInput.style.display = 'block'; // Show username field
            } else {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleAuthBtn.textContent = 'Register';
                usernameInput.style.display = 'none'; // Hide username field
            }
            messageDisplay.textContent = ''; // Clear messages on toggle
            emailInput.value = '';
            passwordInput.value = '';
            usernameInput.value = '';
        });

        // Handle form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            const username = usernameInput.value;
            messageDisplay.textContent = 'Processing...';
            messageDisplay.style.color = 'yellow';

            try {
                if (isRegisterMode) {
                    // Register new user
                    if (username.trim() === '') {
                        messageDisplay.textContent = 'Please enter a username.';
                        messageDisplay.style.color = 'red';
                        return;
                    }

                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Store username in Firestore
                    await db.collection('users').doc(user.uid).set({
                        username: username,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update user profile (optional, for display name)
                    await user.updateProfile({ displayName: username });

                    messageDisplay.textContent = 'Registration successful! Redirecting...';
                    messageDisplay.style.color = 'lightgreen';
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);

                } else {
                    // Login existing user
                    await auth.signInWithEmailAndPassword(email, password);
                    messageDisplay.textContent = 'Login successful! Redirecting...';
                    messageDisplay.style.color = 'lightgreen';
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                }
            } catch (error) {
                let errorMessage = 'Something went wrong. Please try again.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect email or password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak (min 6 characters).';
                        break;
                    default:
                        console.error("Firebase Auth Error:", error.message);
                        break;
                }
                messageDisplay.textContent = errorMessage;
                messageDisplay.style.color = 'red';
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, show loading screen and then redirect
                loadingScreen.classList.remove('hidden'); // Show the loading screen
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000); // Show loading screen for 2 seconds before redirecting
            } else {
                // User is not logged in, hide loading screen to show login/register form
                loadingScreen.classList.add('hidden');
            }
        });

        // Initially hide the main content until Firebase checks authentication state
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.logo-container, .container');
            // This assumes .logo-container and .container are the main parts of your login page
            // We'll hide them by default until Firebase determines if a user is logged in
            document.body.style.display = 'flex'; // Ensure body is still flex for centering
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            // Hide everything on the page initially except the loading screen
            Array.from(document.body.children).forEach(child => {
                if (child.id !== 'loadingScreen') {
                    child.style.display = 'none';
                }
            });
        });

        // Reveal the main content once Firebase has checked the auth state and there's no auto-login
        auth.onAuthStateChanged(user => {
            if (!user) {
                // If no user is logged in, hide loading screen and display the main content
                loadingScreen.classList.add('hidden');
                Array.from(document.body.children).forEach(child => {
                    if (child.id !== 'loadingScreen') {
                        child.style.display = ''; // Revert to default display
                    }
                });
            }
            // If user is logged in, the loading screen stays visible and redirects
        });
    </script>
</body>
</html>
